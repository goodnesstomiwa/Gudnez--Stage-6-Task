<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width:device-width, initial-scale-=1.0">
        <title>Stage 6 Task</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
         <!-- Header Section -->
         <section id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
                <div class="container">
                  <a class="navbar-brand text-primary fw-bold" href="#">GUDNEZ</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item px-3">
                        <a class="nav-link active text-uppercase" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item px-3">
                        <a class="nav-link text-dark text-uppercase" href="#">About</a>
                      </li>
                      <li class="nav-item px-3">
                        <a class="nav-link text-dark text-uppercase" href="#">Services</a>
                      </li>
                      <li class="nav-item px-3">
                        <a class="nav-link text-dark text-uppercase" href="#">Contact</a>
                      </li>
                    </ul>
                      <button class="btn btn-outline-success text-light px-4 py-3 ms-auto " type="submit">Get A Quote</button>
                  </div>
                </div>
              </nav>
        </section>

        <!-- Contact Section -->
        <section id="contact-section">
            <div class="container">
                <div class="py-5 mx-auto w-50">
                    <h4 class="contact-header">CONTACT US</h4>
                    <h1 class="pb-5">Contact For Any Queries</h1>
                    <form class="p-5 bg-light">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Phone Number</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <section id="footer-section">
            <div class="bg-dark text-white py-5">
                <div class="container">
                    <div class="d-flex">
                        <div class="footer-1 w-50 text-center">
                            <div class="footer-header">
                                <h3 class="fs-1 pb-5">Get in touch with us <br> for your  service</h3>
                            </div>
                            <div class="d-flex justify-content-center" >
                                <div class="links me-3">
                                    <img src="img/Facebook.png" alt="Facebook">
                                </div>
                                <div class="links me-3">
                                    <img src="img/Twitter.png" alt="Twitter">
                                </div>
                                <div class="links me-3">
                                    <img src="img/Instagram.png" alt="Instagram">
                                </div>
                                <div class="links">
                                    <img src="img/LinkedIn.png" alt="LinkedIn">
                                </div>
                            </div>
                        </div>
                        <div class="footer-2 w-50 text-center">
                            <div class="">
                                <p>Help line Number</p>
                                <h3>1800 265 24 52</h3>
                            </div>
                            <div class="">
                                <p>Address</p>
                                <h3>NH 234   Public Square San Francisco  65368</h3>
                            </div>
                            <div class="">
                                <p>We are open</p>
                                <h3>Monday to Friday 9:00 AM to 10:00 AM</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
